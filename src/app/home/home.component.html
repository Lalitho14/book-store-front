<div class="card">
  <p-dataView
    #dv
    [value]="libros"
    [layout]="layout"
    [paginator]="true"
    [rows]="4"
    [sortField]="sortField"
    [sortOrder]="sortOrder"
  >
    <ng-template pTemplate="header">
      <h1>Listado de Libros</h1>
      <div class="flex flex-column md:flex-row md:justify-content-between">
        <p-dropdown
          [options]="sortOptions"
          placeholder="Ordenar por aÃ±o"
          (onChange)="onSortChange($event)"
          styleClass="mb-2 md:mb-0"
        />
        <p-button
          label="Crear Nuevo Libro"
          routerLink="book-store/form/new"
          icon="pi pi-plus-circle"
        ></p-button>
        <div class="flex justify-content-end">
          <p-dataViewLayoutOptions />
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="list" let-libros>
      <div class="grid grid-nogutter">
        <div
          class="col-12"
          *ngFor="let item of libros; let first = first"
          class="col-12"
        >
          <div
            class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3"
            [ngClass]="{ 'border-top-1 surface-border': !first }"
          >
            <div class="md:w-10rem relative">
              <p-tag
                [value]="item.disponible ? 'Disponible' : 'No Disponible'"
                [severity]="getSeverity(item)"
              />
            </div>
            <div
              class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4"
            >
              <div
                class="flex flex-row md:flex-column justify-content-between align-items-start gap-2"
              >
                <div>
                  <span class="font-medium text-secondary text-sm">{{
                    item.autor
                  }}</span>
                  <div class="text-lg font-medium text-900 mt-2">
                    {{ item.titulo }}
                  </div>
                </div>
                <div class="surface-100 p-1" style="border-radius: 30px">
                  <div
                    class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2"
                    style="
                      border-radius: 30px;
                      box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04),
                        0px 1px 2px 0px rgba(0, 0, 0, 0.06);
                    "
                  >
                    <span class="text-900 font-medium text-sm">{{
                      item.anio
                    }}</span>
                  </div>
                </div>
              </div>
              <div class="flex flex-column md:align-items-end gap-5">
                <div class="flex flex-row-reverse md:flex-row gap-2">
                  <p-button
                    icon="pi pi-search-plus"
                    [outlined]="true"
                    label="Ver Detalles"
                    [routerLink]="'book-store/detalles/' + item.id"
                  />
                  <p-button
                    icon="pi pi-pencil"
                    class="flex-auto md:flex-initial white-space-nowrap"
                    label="Editar"
                    [routerLink]="'book-store/form/' + item.id"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template let-libro pTemplate="grid" let-libros>
      <div class="grid grid-nogutter">
        <div
          class="col-12 sm:col-6 md:col-4 xl:col-6 p-2"
          *ngFor="let libro of libros"
        >
          <div
            class="p-4 border-1 surface-border surface-card border-round flex flex-column"
          >
            <div
              class="surface-50 flex justify-content-center border-round p-3"
            >
              <div class="relative mx-auto">
                <p-tag
                  [severity]="getSeverity(libro)"
                  [value]="libro.disponible ? 'Disponible' : 'No Disponible'"
                ></p-tag>
              </div>
            </div>
            <div class="pt-4">
              <div
                class="flex flex-row justify-content-between align-items-start gap-2"
              >
                <div>
                  <span class="font-medium text-secondary text-sm">{{
                    libro.autor
                  }}</span>
                  <div class="text-lg font-medium text-900 mt-1">
                    {{ libro.titulo }}
                  </div>
                </div>
                <div class="surface-100 p-1" style="border-radius: 30px">
                  <div
                    class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2"
                    style="
                      border-radius: 30px;
                      box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04),
                        0px 1px 2px 0px rgba(0, 0, 0, 0.06);
                    "
                  >
                    <span class="text-900 font-medium text-sm">{{
                      libro.anio
                    }}</span>
                  </div>
                </div>
              </div>
              <div class="flex flex-column gap-4 mt-4">
                <div class="flex gap-2">
                  <p-button
                    icon="pi pi-pencil"
                    class="flex-auto md:flex-initial white-space-nowrap"
                    label="Editar"
                    [routerLink]="'book-store/form/' + libro.id"
                  />
                  <p-button
                    icon="pi pi pi-search-plus"
                    [outlined]="true"
                    label="Ver Detalles"
                    [routerLink]="'book-store/detalles/' + libro.id"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
