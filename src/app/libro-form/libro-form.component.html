<div
  class="flex flex-column justify-content-center align-items-center min-h-screen w-ful"
>
  <p-button
    routerLink="/"
    icon="pi pi-arrow-left"
    label="Regresar"
    class="m-3"
  ></p-button>
  <p-card header="Formulario Libro" class="w-10">
    <form
      [formGroup]="formBook"
      (ngSubmit)="edit ? updateLibro() : createLibro()"
      class="flex flex-column gap-2"
    >
      <div class="field flex flex-column gap-1">
        <label for="titulo">Titulo</label>
        <input type="text" pInputText formControlName="titulo" />
      </div>
      <div class="field flex flex-column gap-1">
        <label for="autor">Autor</label>
        <input type="text" pInputText formControlName="autor" />
      </div>
      <div class="field flex flex-column gap-1">
        <label for="anio">AÃ±o</label>
        <p-calendar formControlName="anio" view="year" dateFormat="yy" dataType="string"/>
      </div>
      <div class="field flex flex-column gap-1">
        <label for="genero">Genero</label>
        <input type="text" pInputText formControlName="genero" />
      </div>

      @if (edit) {
      <div class="field flex flex-column gap-1">
        <label for="genero">Disponible</label>
        <p-inputSwitch formControlName="disponible" />
      </div>
      }
      <div class="flex gap-2">
        <p-button
          [label]="edit ? 'Actualizar' : 'Guardar'"
          [icon]="edit ? 'pi pi-sync' : 'pi pi-save'"
          [loading]="isSaveInProgress"
          type="submit"
        />
        @if(edit){
        <p-button
          label="Eliminar"
          [loading]="isSaveInProgress"
          icon="pi pi-trash"
          severity="danger"
          (onClick)="removeLibro()"
        />
        }
      </div>
    </form>
  </p-card>
</div>
